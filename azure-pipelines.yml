trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: FlutterInstall@0
  displayName: 'Instlando flutter'
  inputs:
    mode: 'auto'
    channel: 'stable'
    version: 'custom'
    customVersion: '1.22.5'

- task: FlutterBuild@0
  displayName: 'Generando el apk'
  inputs:
    target: 'apk'
    projectDirectory: '.'
    buildNumber: '1'

